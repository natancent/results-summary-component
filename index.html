<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>


  <div class="container">
    <div class="left-column">
      <h2>Your Result</h2>
      <div class="points">
        <h3>76</h3>
        <h4>of 100</h4>
      </div>
      <div class="message">
        <h3>Great</h3>
        <p>You scored higher than 65% of <br>
          the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-column">
      <h2>Summary</h2>
      <div class="snip reaction"><img src="./images/icon-reaction.svg" alt="Lightning icon">
        <h5>Reaction</h5>
        <p>80<span>/100</span></p>
      </div>

      <div class="snip memory"><img src="./images/icon-memory.svg" alt="Brain icon">
        <h5>Memory</h5>
        <p>80<span>/100</span></p>
      </div>

      <div class="snip verbal"><img src="./images/icon-verbal.svg" alt="Chat icon">
        <h5>Verbal</h5>
        <p>80<span>/100</span></p>
      </div>

      <div class="snip visual"><img src="./images/icon-visual.svg" alt="eye icon">
        <h5>Visual</h5>
        <p>80<span>/100</span></p>
      </div>

      <a href="">Continue</a>
    </div>


</body>


</html>
